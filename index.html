<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main">
      <div class="main-content">
        <input type="text" /> <button class="btn">Get data</button>
        <div class="cities">
          <h2><span class="city"> City</span><span class="con">In</span></h2>
        </div>
        <div class="main-temp">
          <h3><span class="temp">00째 |</span></h3>
          <h3><span class="weather-desc">haze</span></h3>
        </div>
        <h3>Feels | <span class="feel">00째</span></h3>
        <!-- <h3 >weather <span  class="weather">cloudy</span></h3> -->
        <h3>Wind direction | <span class="wind-dir">00</span> deg</h3>
        <div class="content-footer">
          <h3>Humidity <br /><span class="hum">0</span> %</h3>
          <h3>
            Pressure<br />
            <span class="pressure">0</span> hPa
          </h3>
          <h3>
            wind speed <br />
            <span class="wind-speed"></span>m/s
          </h3>
          <h3>min <br /><span class="min">00째</span></h3>
          <h3>max <br /><span class="max">00째</span></h3>
        </div>
      </div>
    </div>
    <script src="file.js"></script>
  </body>
</html>
